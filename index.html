<!DOCTYPE html>
<!-- Début du HTML -->
<html lang="en">
<!-- Début du Head -->
<head>
	<meta charset="UTF-8">
	<title>PixelsStudio</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/materialize.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://i.icomoon.io/public/temp/11b6b33c94/UntitledProject/style.css">
</head>
<!-- Fin du Head -->

<!-- Début du Body -->
<body>
	<!-- Barre latérale d'outils -->
	<div class="area"></div>
<div class="divlogo"><p class="logo">PixelStudio</p></div>
	<!-- Début de la Navigation -->
	<nav class="main-menu">
		<!-- Crayon -->
		<a href="#" id="pen">
			<i class="fa fa-pencil fa-2x"></i>
		</a>
		<!-- Pot de Peinture -->
		<a href="#" id="paint">
			<i class="material-icons pot">format_paint</i>
		</a>
		<!-- Gomme -->
		<a href="#" id="eraser">
			<i class="fa fa-eraser fa-2x"></i>
		</a>
		<!-- Noir #161616-->
		<a href="#" class=" palette colorblack" id="colorblack"></a>
		<!-- Bleu #0099ff-->
		<a href="#" class=" palette colorblue" id="colorblue"></a>
		<!-- Vert #2bad29-->
		<a href="#" class=" palette colorgreen" id="colorgreen"></a>
		<!-- Jaune #ffe500-->
		<a href="#" class=" palette coloryellow" id="coloryellow"></a>
		<!-- Orange #ff8c00-->
		<a href="#" class=" palette colororange" id="colororange"></a>
		<!-- Rouge #d62020-->
		<a href="#" class="palette colorred" id="colorred"></a>
	</nav>
	<!-- Fin de la Navigation -->
	<script src="app/jquery-1.11.3.min.js"></script>
	<script src="app/main.js"></script>
	<script src="app/palette.js"></script>
	<script src="app/tool-class.js"></script>
	<script src="app/color-class.js"></script>
	<script>
		$(function(){
			pixel_studio.init();
		});
	</script>

</html>
